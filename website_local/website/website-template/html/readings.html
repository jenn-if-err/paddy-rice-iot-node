<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Rice Tracker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link href="/css/readings.css" rel="stylesheet">
</head>
<body>
  <div class="fixed-container container-fluid">
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center p-3">
      <div class="brand-logo">
        <img src="https://via.placeholder.com/40x40" alt="Logo" class="me-2">
        Paddy Rice
      </div>
      <div class="profile-name">
        <span>Name</span> | <a href="#">Profile</a>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="content flex-grow-1">
      <div class="row boxes-row">
        <!-- Moisture Content Box -->
        <div class="col-4">
          <div class="info-box box-moisture text-center">
            <h5 class="box-title">Moisture Content</h5>
            <p class="display-value">23.4%</p>
          </div>
        </div>
        <!-- Temperature Box -->
        <div class="col-4">
          <div class="info-box box-temperature text-center">
            <h5 class="box-title">Temperature</h5>
            <p class="display-value">30Â°C</p>
          </div>
        </div>
        <!-- Humidity Box -->
        <div class="col-4">
          <div class="info-box box-humidity text-center">
            <h5 class="box-title">Humidity</h5>
            <p class="display-value">60%</p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer with Read Button -->
    <footer class="footer p-2">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary box-read">Read</button>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
