<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Rice Tracker - Final Moisture Selection</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (for checkmark icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- External CSS -->
  <link href="/css/selection.css" rel="stylesheet">
</head>
<body>
  <div class="fixed-container container-fluid d-flex flex-column">
    <!-- Top Bar -->
    <header class="top-bar d-flex justify-content-between align-items-center px-3 py-2">
      <div class="d-flex align-items-center">
        <button class="btn btn-light me-2">
          <i class="bi bi-arrow-left"></i> Back
        </button>
      </div>
      <div class="text-center flex-grow-1">
        <img src="https://via.placeholder.com/100x40" alt="Paddy Rice" class="logo" />
      </div>
      <div>
        <button class="btn btn-success">
          Full details
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content flex-grow-1 py-3">
      <!-- Final Moisture Selection -->
      <div class="row mb-3">
        <div class="col">
          <h5>Select Final Moisture:</h5>
        </div>
      </div>
      <form id="finalMoistureForm">
        <div class="row g-3 mb-4">
          <!-- Option 14% -->
          <div class="col-md-4 col-sm-6">
            <div class="moisture-box form-check">
              <input class="form-check-input" type="radio" name="finalMoisture" id="option14" value="14">
              <label class="form-check-label" for="option14">
                <div class="content">
                  <h2 class="moisture-value">14%</h2>
                  <p class="moisture-duration">2–3 weeks</p>
                </div>
              </label>
            </div>
          </div>
          <!-- Option 12% -->
          <div class="col-md-4 col-sm-6">
            <div class="moisture-box form-check">
              <input class="form-check-input" type="radio" name="finalMoisture" id="option12" value="12">
              <label class="form-check-label" for="option12">
                <div class="content">
                  <h2 class="moisture-value">12%</h2>
                  <p class="moisture-duration">8–12 months</p>
                </div>
              </label>
            </div>
          </div>
          <!-- Option 9% -->
          <div class="col-md-4 col-sm-6">
            <div class="moisture-box form-check">
              <input class="form-check-input" type="radio" name="finalMoisture" id="option9" value="9">
              <label class="form-check-label" for="option9">
                <div class="content">
                  <h2 class="moisture-value">9%</h2>
                  <p class="moisture-duration">More than a year</p>
                </div>
              </label>
            </div>
          </div>
        </div>
      </form>

      <!-- Weight & Initial Moisture Info -->
      <div class="row mb-3">
        <div class="col text-start">
          <span class="label-bold">Weight:</span> 38 kg
        </div>
        <div class="col text-start">
          <span class="label-bold">Initial Moisture:</span> 28%
        </div>
      </div>

      <!-- Yield & Drying Time Boxes -->
      <div class="row g-3">
        <!-- Yield Box -->
        <div class="col-md-6 col-sm-12">
          <div class="info-box text-center">
            <h5>Yield</h5>
          </div>
        </div>
        <!-- Drying Time Box -->
        <div class="col-md-6 col-sm-12">
          <div class="info-box text-center">
            <h5>Drying time (hh:mm)</h5>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
