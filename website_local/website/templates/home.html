{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid py-3 flex-grow-1">
  <form method="POST" action="/">
    <!-- Row 1: Batch Name, Initial Weight -->
    <div class="row g-3 mb-3">
      <!-- Batch Name -->
      <div class="col-md-6">
        <div class="info-box">
          <label class="info-label">Batch Name</label>
          <input type="text" class="form-control info-input" name="batch_name" placeholder="input name..." required>
        </div>
      </div>
      <!-- Initial Weight -->
      <div class="col-md-6">
        <div class="info-box">
          <label class="info-label">Initial Weight (kg)</label>
          <input type="number" class="form-control info-input" name="initial_weight" placeholder="ex. 100 kg" step="any" required>
        </div>
      </div>
    </div>

    <!-- Row 2: Date Planted, Date Harvested -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="info-box">
          <label class="info-label">Date Planted</label>
          <input type="date" class="form-control info-input" name="date_planted" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="info-box">
          <label class="info-label">Date Harvested</label>
          <input type="date" class="form-control info-input" name="date_harvested" required>
        </div>
      </div>
    </div>

    <!-- Select Final Moisture -->
    <h5 class="fw-bold mb-3">Select Final Moisture:</h5>
    <div class="row g-2 mb-4 readings-row">
      <!-- 14% -->
      <div class="col">
        <input type="radio" name="final_moisture" id="moisture14" value="14" hidden checked>
        <label for="moisture14" class="moisture-box text-center p-2">
          <h4 class="moisture-value">14%</h4>
          <p class="moisture-subtext">2-3 weeks</p>
        </label>
      </div>
      <!-- 12% -->
      <div class="col">
        <input type="radio" name="final_moisture" id="moisture12" value="12" hidden>
        <label for="moisture12" class="moisture-box text-center p-2">
          <h4 class="moisture-value">12%</h4>
          <p class="moisture-subtext">8-12 months</p>
        </label>
      </div>
      <!-- 9% -->
      <div class="col">
        <input type="radio" name="final_moisture" id="moisture9" value="9" hidden>
        <label for="moisture9" class="moisture-box text-center p-2">
          <h4 class="moisture-value">9%</h4>
          <p class="moisture-subtext">More than a year</p>
        </label>
      </div>
    </div>

    <!-- Next Button -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-green px-4 py-2">Read from Sensors</button>
    </div>
  </form>
</div>
{% endblock %}
