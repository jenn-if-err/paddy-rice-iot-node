<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Rice Tracker</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="/boot/css/bootstrap.imp.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/overview.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-green px-4">
  <div class="container-fluid d-flex align-items-center">
    <!-- Brand: circle image placeholder -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.svg" alt="Brand Logo" class="brand-logo rounded-circle me-2">
    </a>
    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Nav links on the right, centered vertically -->
    <div class="collapse navbar-collapse justify-content-end align-items-center" id="topNav">
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="#">Records</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container (1024×600) -->
<div class="main-container d-flex flex-column">
  <!-- Center Content Wrapper -->
  <div class="center-content d-flex flex-column justify-content-center">
    <!-- Inner Container: common container for heading and boxes so their left margin aligns -->
    <div class="inner-content mx-auto" style="max-width: 900px;">
      <!-- Overview Heading (left aligned) -->
      <h3 class="fw-bold mb-3 text-start">Overview</h3>
      <!-- Boxes Row -->
      <div class="row g-3 readings-row">
   <!-- Yield Box -->
<div class="col-md-4">
    <div class="reading-box text-center p-4">
      <div class="reading-label d-flex align-items-center justify-content-center mb-3">
        <i class="bi bi-graph-up me-2 fs-3"></i>
        <span>Yield</span>
      </div>
      <div class="reading-value">28%</div>
    </div>
  </div>
        <!-- Drying time Box -->
        <div class="col-md-4">
          <div class="reading-box text-center p-4">
            <div class="reading-label d-flex align-items-center justify-content-center mb-3">
              <i class="bi bi-alarm me-2 fs-3"></i>
              <span>Drying time</span>
            </div>
            <div class="reading-value">32°C</div>
          </div>
        </div>
        <!-- Shelf life Box -->
        <div class="col-md-4">
          <div class="reading-box text-center p-4">
            <div class="reading-label d-flex align-items-center justify-content-center mb-3">
              <i class="bi bi-hourglass-split me-2 fs-3"></i>
              <span>Shelf life</span>
            </div>
            <div class="reading-value">75%</div>
          </div>
        </div>
      </div>
      <!-- Predict Button (aligned to right within the inner container) -->
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-green px-5 py-3 fs-5">Predict</button>
      </div>
    </div>
  </div>
</div>

<!-- Local Bootstrap JS -->
<script src="/boot/js/bootstrap.bundle.imp.min.js"></script>
</body>
</html>
