<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Rice Tracker</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="/boot/css/bootstrap.imp.min.css">
  <!-- Bootstrap Icons (for date icons, etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-green px-4">
    <div class="container-fluid d-flex align-items-center">
      <!-- Brand: circle image placeholder -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/logo.svg" alt="Brand Logo" class="brand-logo rounded-circle me-2">
      </a>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav links on the right, centered vertically -->
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="topNav">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">Records</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
    <!-- Form content -->
    <div class="container-fluid py-3 flex-grow-1">
      <!-- Row 1: Batch Name, Initial Weight -->
      <div class="row g-3 mb-3">
        <!-- Batch Name -->
        <div class="col-md-6">
          <div class="info-box">
            <label class="info-label">Batch Name</label>
            <input type="text" class="form-control info-input" placeholder="Batch 1">
          </div>
        </div>
        <!-- Initial Weight -->
        <div class="col-md-6">
          <div class="info-box">
            <label class="info-label">Initial Weight</label>
            <input type="number" class="form-control info-input" placeholder="100 kg">
          </div>
        </div>
      </div>

      <!-- Row 2: Date Planted, Date Harvested -->
      <div class="row g-3 mb-4">
        <!-- Date Planted -->
        <div class="col-md-6">
          <div class="info-box d-flex align-items-center justify-content-between">
            <div class="flex-grow-1 me-2">
              <label class="info-label">Date Planted</label>
              <input type="date" class="form-control info-input" value="2024-06-15">
            </div>
          </div>
        </div>
        <!-- Date Harvested -->
        <div class="col-md-6">
          <div class="info-box d-flex align-items-center justify-content-between">
            <div class="flex-grow-1 me-2">
              <label class="info-label">Date Harvested</label>
              <input type="date" class="form-control info-input" value="2024-10-15">
            </div>
          </div>
        </div>
      </div>

<!-- Select Final Moisture -->
<h5 class="fw-bold mb-3">Select Final Moisture:</h5>
<div class="row g-2 mb-4 readings-row">
  <!-- 14% Option -->
  <div class="col">
    <input type="radio" name="finalMoisture" id="moisture14" hidden>
    <label for="moisture14" class="moisture-box text-center p-2">
      <h4 class="moisture-value">14%</h4>
      <p class="moisture-subtext">2-3 weeks</p>
    </label>
  </div>
  <!-- 12% Option -->
  <div class="col">
    <input type="radio" name="finalMoisture" id="moisture12" hidden>
    <label for="moisture12" class="moisture-box text-center p-2">
      <h4 class="moisture-value">12%</h4>
      <p class="moisture-subtext">8-12 months</p>
    </label>
  </div>
  <!-- 9% Option -->
  <div class="col">
    <input type="radio" name="finalMoisture" id="moisture9" hidden>
    <label for="moisture9" class="moisture-box text-center p-2">
      <h4 class="moisture-value">9%</h4>
      <p class="moisture-subtext">More than a year</p>
    </label>
  </div>
</div>




      <!-- Next Button -->
      <div class="d-flex justify-content-end">
        <button class="btn btn-green px-4 py-2">Next</button>
      </div>
    </div>
  </div> <!-- end right-col -->
</div> <!-- end outer-container -->

<!-- Local Bootstrap JS -->
<script src="/boot/js/bootstrap.bundle.imp.min.js"></script>
</body>
</html>
