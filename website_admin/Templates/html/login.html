<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Rice - Log in</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="/boot/css/bootstrap.imp.min.css">
  <!-- Bootstrap Icons (for eye icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="outer-container">
    <div class="content-wrapper">
      <!-- Left side: Logo area -->
      <div class="left-col">
        <img src="/paddy rice tracker.svg" alt="Paddy Rice Logo" class="paddy-logo">
      </div>
      <!-- Right side: Login area -->
      <div class="right-col">
        <h2 class="mb-3 text-center">Welcome!</h2>
        <!-- Email field -->
        <div class="form-group mb-3 w-75">
          <label for="email" class="visually-hidden">Email Address</label>
          <input type="text" class="form-control form-control-lg input-field" id="email" placeholder="Email Address">
        </div>
        <!-- Password field with eye icon -->
        <div class="form-group mb-3 w-75 position-relative">
          <label for="password" class="visually-hidden">Password</label>
          <input type="password" class="form-control form-control-lg input-field" id="password" placeholder="Password">
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <!-- Login button -->
        <div class="form-group w-75">
          <button class="btn btn-success btn-lg w-100 login-btn">Log in</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Local Bootstrap JS -->
  <script src="/boot/js/bootstrap.bundle.imp.min.js"></script>
  
  <!-- Password toggle script -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
