<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaddyTracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Thesis-thing/CSS/dashboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-4">
        <div class="mb-3">
          <img src="/Thesis-thing\paddy tracker img.png " alt="PaddyTracker Logo" style="max-width: 100px; height: auto;">
        </div>          
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center gap-2" href="#">
              <i class="bi bi-grid-fill text-success"></i>
              <span class="fw-semibold">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-person-vcard text-success"></i>
              <span>Records</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-graph-up-arrow text-success"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-gear text-success"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-5 py-3 d-flex flex-column" style="height: 100vh; overflow: hidden;">
        <!-- Main Content - No Scroll -->
        <div class="flex-grow-1 d-flex flex-column gap-3" style="overflow: hidden;">
          <div class="row g-3" style="flex: 0 0 auto;">
            <div class="col-md-6">
              <div class="card p-3 h-100">
                <h5 class="fw-bold">Welcome to PaddyTracker!</h5>
                <p class="text-muted mb-0">Your paddy rice monitoring system that keeps track of all your paddy rice data in one place.</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card p-3 h-100">
                <h6 class="text-muted">Latest Data Entry</h6>
                <h4 class="fw-bold">October 20, 2024</h4>
                <p class="mb-1 text-muted">Batch Name: Batch 5</p>
                <div class="text-end">
                  <a href="#" class="text-success text-decoration-none fw-medium">View More</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
