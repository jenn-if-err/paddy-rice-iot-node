<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaddyTracker Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Website-user/CSS/record.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-4">
        <div class="mb-3">
          <img src="/Website-user/paddy tracker img.png" alt="PaddyTracker Logo" style="max-width: 100px; height: auto;">
        </div>
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-grid-fill text-success"></i>
              <span class="fw-semibold">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center gap-2" href="#">
              <i class="bi bi-person-vcard text-success"></i>
              <span>Records</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-graph-up-arrow text-success"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-gear text-success"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-5 py-4">

        <!-- Search + Add + Filter -->
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
          <input type="text" class="form-control search-input" placeholder="Search">
          <div class="d-flex gap-2">
            <button class="btn btn-green d-flex align-items-center">
              <i class="bi bi-plus-circle me-1"></i> Add data
            </button>
            <button class="btn btn-outline-secondary d-flex align-items-center">
              <i class="bi bi-funnel me-1"></i> Filter
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
