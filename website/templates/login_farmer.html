<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login - Paddy Rice Tracker</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='boot/css/bootstrap.imp.min.css') }}">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="outer-container">
    <div class="content-wrapper">
      <!-- Left side: Logo -->
      <div class="left-col">
        <img src="{{ url_for('static', filename='assets/paddy rice tracker.svg') }}" alt="Paddy Rice Logo" class="paddy-logo">
      </div>

      <!-- Right side: Farmer Login -->
      <div class="right-col">
        <h2 class="mb-2 text-center">Farmer Login</h2>

        <!-- Barangay info -->
        {% if current_user.is_authenticated %}
        <p class="text-center text-muted small mb-4">
          Logging in under <strong>{{ current_user.barangay_name }}</strong>
        </p>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show w-75 mx-auto" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login_farmer') }}">
          <!-- Username -->
          <div class="form-group mb-3 w-75 mx-auto">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-control form-control-lg input-field" id="username" name="username" placeholder="Username" required>
          </div>

          <!-- Password -->
          <div class="form-group mb-3 w-75 mx-auto position-relative">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-control form-control-lg input-field" id="password" name="password" placeholder="Password" required>
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
          </div>

          <!-- Submit -->
          <div class="form-group w-75 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg w-100 login-btn">
              <i class="bi bi-person-circle me-2"></i> Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{{ url_for('static', filename='boot/js/bootstrap.bundle.imp.min.js') }}"></script>

  <!-- Password visibility toggle -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
