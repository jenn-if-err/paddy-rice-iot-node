<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Thesis-thing/CSS/settings-notif.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-4">
        <div class="mb-3">
          <img src="/Thesis-thing/paddy tracker img.png" alt="PaddyTracker Logo" style="max-width: 100px; height: auto;">
        </div>
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-grid-fill text-success"></i>
              <span class="fw-semibold">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-person-vcard text-success"></i>
              <span>Records</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-graph-up-arrow text-success"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center gap-2" href="#">
              <i class="bi bi-gear text-success"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-5 py-4">
        <div class="row g-4">
          <!-- Left Tabs -->
          <div class="col-md-3">
            <div class="nav flex-column nav-pills profile-tabs" role="tablist">
              <button class="nav-link" data-bs-toggle="pill" type="button">
                <i class="bi bi-person me-2"></i> Profile
              </button>
              <button class="nav-link active" data-bs-toggle="pill" type="button">
                <i class="bi bi-bell me-2"></i> Notifications
              </button>
              <button class="nav-link" data-bs-toggle="pill" type="button">
                <i class="bi bi-lock me-2"></i> Privacy
              </button>
            </div>
          </div>

          <!-- Notification Toggles -->
          <div class="col-md-9">
            <div class="toggle-box">
              <div class="toggle-item">
                <div>
                  <h6>Desktop Notification</h6>
                  <small>Receive push notification in desktop</small>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" checked>
                </div>
              </div>
              <div class="toggle-item">
                <div>
                  <h6>Email Notifications</h6>
                  <small>Receive email notification</small>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" checked>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
