<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Thesis-thing/CSS/settings-profile.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-4">
        <div class="mb-3">
          <img src="/Thesis-thing/paddy tracker img.png" alt="PaddyTracker Logo" style="max-width: 100px; height: auto;">
        </div>
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-grid-fill text-success"></i>
              <span class="fw-semibold">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-person-vcard text-success"></i>
              <span>Records</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              <i class="bi bi-graph-up-arrow text-success"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center gap-2" href="#">
              <i class="bi bi-gear text-success"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-5 py-4">
        <div class="row g-4">
          <!-- Left Tabs -->
          <div class="col-md-3">
            <div class="nav flex-column nav-pills profile-tabs" role="tablist">
              <button class="nav-link active" data-bs-toggle="pill" type="button"><i class="bi bi-person me-2"></i> Profile</button>
              <button class="nav-link" data-bs-toggle="pill" type="button"><i class="bi bi-bell me-2"></i> Notifications</button>
              <button class="nav-link" data-bs-toggle="pill" type="button"><i class="bi bi-lock me-2"></i> Privacy</button>
            </div>
          </div>

          <!-- Profile Content -->
          <div class="col-md-9">
            <div class="profile-card">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-3">
                  <img src="/Thesis-thing/pfpph.webp" class="rounded-circle" alt="User" style="width: 60px; height: 60px; object-fit: cover;">

                  <div>
                    <h5 class="mb-0 fw-bold">John Doe</h5>
                    <small class="text-muted">johndoe@gmail.com</small>
                  </div>
                </div>
                <button class="btn edit-btn"><i class="bi bi-pencil me-2"></i> Edit Profile</button>
              </div>

              <hr>

              <div class="section-title">Personal Information</div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="info-label">First Name</div>
                  <div class="info-value">John</div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="info-label">Last Name</div>
                  <div class="info-value">Doe</div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="info-label">Gender</div>
                  <div class="info-value">Male</div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="info-label">Age</div>
                  <div class="info-value">38</div>
                </div>
                <div class="col-md-12 mb-2">
                  <div class="info-label">Address</div>
                  <div class="info-value">San Vicente, Maribojoc, Bohol</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
